<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<style type="text/css">
  body {
    background: #e7e9eb;
    font-family: monospace;
  }

  #slider-div {
    display:flex;
    flex-direction: column;
    border: solid black 2px;
    border-radius: 8px;
    padding:8px;
  }

  #cancel {
    display: none;
  }

  .param-slider {
    /*width:100%; need a div around slider/label pair. or a large table maybe*/
  }
</style>
<body>

<h1>PuzzleScript SFX Unscrambler</h1>
<p>Please see the <a href="https://www.github.com/pancelor/puzzlescript-sfx-unscrambler">README</a></p>

<div>
  import
  <input type="text" name="import" id="import">
  <button onclick="clickImportSfxCode()">import</button>
  <!-- <button onclick="clickPlayVanillaSfx()">pzplay</button> -->
</div>

<div id="slider-div">
  <div>
    <h2>wave shape</h2>
    <div>
      <select name="wave shape" id="wave_type" class="autoupdate">
        <option value="square">square</option>
        <option value="sawtooth">sawtooth</option>
        <option value="sine">sine</option>
        <option value="noise">noise</option>
        <option value="triangle">triangle</option>
        <option value="breaker">breaker</option>
      </select>
      <label for="wave shape">wave shape</label>
    </div>
  </div>
  <div>
    <h2>envelope</h2>
    <div>
      <input name="attack time" type="range" step="0.0001" class="param-slider autoupdate"
        id="p_env_attack"
        value="0.0" min="-1.0000" max="1.0000">
        <!-- value="0.0" min="0" max="1"> -->
      <label for="attack time">attack time</label>
    </div>
    <div>
      <input name="sustain time" type="range" step="0.0001" class="param-slider autoupdate"
        id="p_env_sustain"
        value="0.3" min=" 0.0000" max="1.4989">
        <!-- value="0.3" min="0" max="1"> -->
      <label for="sustain time">sustain time</label>
    </div>
    <div>
      <input name="sustain punch" type="range" step="0.0001" class="param-slider autoupdate"
        id="p_env_punch"
        value="0.0" min="-0.1202" max="0.8000">
        <!-- value="0.0" min="0" max="1"> -->
      <label for="sustain punch">sustain punch</label>
    </div>
    <div>
      <input name="decay time" type="range" step="0.0001" class="param-slider autoupdate"
        id="p_env_decay"
        value="0.4" min="-1.0000" max="1.4968">
        <!-- value="0.4" min="0" max="1"> -->
      <label for="decay time">decay time</label>
    </div>
  </div>
  <div>
    <h2>tone</h2>
    <div>
      <input name="start frequency" type="range" step="0.0001" class="param-slider autoupdate"
        id="p_base_freq"
        value="0.3" min="-0.4999" max="1.5000">
        <!-- value="0.3" min="0" max="1"> -->
      <label for="start frequency">start frequency</label>
    </div>
    <div>
      <input name="min frequency cutoff" type="range" step="0.0001" class="param-slider autoupdate"
        id="p_freq_limit"
        value="0.0" min="-0.1000" max="0.7992">
        <!-- value="0.0" min="0" max="1"> -->
      <label for="min frequency cutoff">min frequency cutoff</label>
    </div>
    <div>
      <input name="slide" type="range" step="0.0001" class="param-slider autoupdate"
        id="p_freq_ramp"
        value="0.0" min="-1.0000" max="1.0000">
        <!-- value="0.0" min="-1" max="1"> -->
      <label for="slide">slide</label>
    </div>
    <div>
      <input name="delta slide" type="range" step="0.0001" class="param-slider autoupdate"
        id="p_freq_dramp"
        value="0.0" min="-1.0000" max="1.0000">
        <!-- value="0.0" min="-1" max="1"> -->
      <label for="delta slide">delta slide</label>
    </div>
  </div>
  <div>
    <h2>vibrato</h2>
    <div>
      <input name="vibrato depth" type="range" step="0.0001" class="param-slider autoupdate"
        id="p_vib_strength"
        value="0.0" min="-1.0000" max="1.0000">
        <!-- value="0.0" min="0" max="1"> -->
      <label for="vibrato depth">vibrato depth</label>
    </div>
    <div>
      <input name="vibrato speed" type="range" step="0.0001" class="param-slider autoupdate"
        id="p_vib_speed"
        value="0.0" min="-1.0000" max="1.0083">
        <!-- value="0.0" min="0" max="1"> -->
      <label for="vibrato speed">vibrato speed</label>
    </div>
  </div>
  <div>
    <h2>tonal change</h2>
    <div>
      <input name="change amount" type="range" step="0.0001" class="param-slider autoupdate"
        id="p_arp_mod"
        value="0.0" min="-1.0000" max="1.0000">
        <!-- value="0.0" min="-1" max="1"> -->
      <label for="change amount">change amount</label>
    </div>
    <div>
      <input name="change speed" type="range" step="0.0001" class="param-slider autoupdate"
        id="p_arp_speed"
        value="0.0" min="-1.0000" max="1.0000">
        <!-- value="0.0" min="0" max="1"> -->
      <label for="change speed">change speed</label>
    </div>
  </div>
  <div>
    <h2>duty</h2>
    <div>
      <input name="square duty" type="range" step="0.0001" class="param-slider autoupdate"
        id="p_duty"
        value="0.0" min="-1.0032" max="1.0000">
        <!-- value="0.0" min="0" max="1"> -->
      <label for="square duty">square duty</label>
    </div>
    <div>
      <input name="duty sweep" type="range" step="0.0001" class="param-slider autoupdate"
        id="p_duty_ramp"
        value="0.0" min="-1.0000" max="1.0000">
        <!-- value="0.0" min="-1" max="1"> -->
      <label for="duty sweep">duty sweep</label>
    </div>
  </div>
  <div>
    <h2>repeat</h2>
    <div>
      <input name="repeat speed" type="range" step="0.0001" class="param-slider autoupdate"
        id="p_repeat_speed"
        value="0.0" min="-1.0000" max="1.0000">
        <!-- value="0.0" min="0" max="1"> -->
      <label for="repeat speed">repeat speed</label>
    </div>
  </div>
  <div>
    <h2>phaser</h2>
    <div>
      <input name="phaser offset" type="range" step="0.0001" class="param-slider autoupdate"
        id="p_pha_offset"
        value="0.0" min="-1.0961" max="1.0000">
        <!-- value="0.0" min="-1" max="1"> -->
      <label for="phaser offset">phaser offset</label>
    </div>
    <div>
      <input name="phaser sweep" type="range" step="0.0001" class="param-slider autoupdate"
        id="p_pha_ramp"
        value="0.0" min="-1.0000" max="1.0000">
        <!-- value="0.0" min="-1" max="1"> -->
      <label for="phaser sweep">phaser sweep</label>
    </div>
  </div>
  <div>
    <h2>low-pass filter</h2>
    <div>
      <input name="lpf cuttoff" type="range" step="0.0001" class="param-slider autoupdate"
        id="p_lpf_freq"
        value="1.0" min=" 0.0000" max="1.0990">
        <!-- value="1.0" min="0" max="1"> -->
      <label for="lpf cuttoff">lpf cuttoff</label>
    </div>
    <div>
      <input name="lpf cutoff sweep" type="range" step="0.0001" class="param-slider autoupdate"
        id="p_lpf_ramp"
        value="0.0" min="-1.0000" max="1.0000">
        <!-- value="0.0" min="-1" max="1"> -->
      <label for="lpf cutoff sweep">lpf cutoff sweep</label>
    </div>
    <div>
      <input name="lpf resonance" type="range" step="0.0001" class="param-slider autoupdate"
        id="p_lpf_resonance"
        value="0.0" min="-1.0000" max="1.0000">
        <!-- value="0.0" min="0" max="1"> -->
      <label for="lpf resonance">lpf resonance</label>
    </div>
  </div>
  <div>
    <h2>high-pass filter</h2>
    <div>
      <input name="hpf cuttoff" type="range" step="0.0001" class="param-slider autoupdate"
        id="p_hpf_freq"
        value="0.0" min="-0.1183" max="1.0000">
        <!-- value="0.0" min="0" max="1"> -->
      <label for="hpf cuttoff">hpf cuttoff</label>
    </div>
    <div>
      <input name="hpf cutoff sweep" type="range" step="0.0001" class="param-slider autoupdate"
        id="p_hpf_ramp"
        value="0.0" min="-1.0000" max="1.0000">
        <!-- value="0.0" min="-1" max="1"> -->
      <label for="hpf cutoff sweep">hpf cutoff sweep</label>
    </div>
  </div>
  <hr width="95%">
  <span>
    <button onclick="clickPlaySliders()">play</button>
    <input type="checkbox" id="playOnChange" name="playOnChange" checked>
    <label for="playOnChange">autoplay</label>
  </span>
</div>

<div>
  search
  <button onclick="clickSearch()">search</button>
  <button id="cancel" onclick="clickCancelSearch()">cancel</button>
  <p id="status"></ul>
  <ul id="results"></ul>
  <button onclick="clickClearResults()">clear</button>
</div>


<script type="text/javascript" src="rng.js"></script>
<script type="text/javascript" src="sfxr.js"></script>
</body>
</html>
